<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game History</title>

</head>

<style>
    
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap');
    
    /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Playfair Display', sans-serif;
    * {
    font-variant-numeric: normal;
}
}

/* Body Styling */
body {
    background: white;
    font-family: 'Playfair Display', sans-serif;
    color: #fff;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    align-items: center;
}

/* Header Styling */
.header {
    font-family: 'Playfair Display', sans-serif;
    width: 100%;
    background-color: yellow;
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
}

.header h1 {
    font-family: 'Playfair Display', sans-serif;
    color: black;
    font-size: 1.8rem;
}

.back-btn {
    font-family: 'Playfair Display', sans-serif;
    background-color: #1f4068;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1rem;
    transition: 0.3s;
}

.back-btn:hover {
    font-family: 'Playfair Display', sans-serif;
    background-color: #e43f5a;
}

/* History Container */
.history-container {
    font-family: 'Playfair Display', sans-serif;
    width: 90%;
    max-width: 800px;
    background-color: rgba(0, 0, 0, 0.7);
    border-radius: 10px;
    padding: 20px;
    margin: 20px 0;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
}

#history-list {
    font-family: 'Playfair Display', sans-serif;
    color: black;
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.history-item {
    font-family: 'Playfair Display', sans-serif;
    background-color: pink;
    padding: 15px 20px;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.4);
    transition: 0.3s;
}

.history-item:hover {
    font-family: 'Playfair Display', sans-serif;
    transform: translateY(-5px);
    background-color: pink;
}

.history-item p {
    font-family: 'Playfair Display', sans-serif;
    margin: 5px 0;
    font-size: 1rem;
}

.history-item .win {
    font-family: 'Playfair Display', sans-serif;
    color: #4caf50;
    font-weight: bold;
}

.history-item .loss {
    font-family: 'Playfair Display', sans-serif;
    color: #e43f5a;
    font-weight: bold;
}

.history-item .draw {
    font-family: 'Playfair Display', sans-serif;
    color: yellow;
    font-weight: bold;
}

/* Footer */
.footer {
    font-family: 'Playfair Display', sans-serif;
    width: 100%;
    text-align: center;
    padding: 10px;
    background-color: yellow;
    color: black;
    font-size: 0.9rem;
}
    
</style>
    <header class="header">
        <h1>Game History</h1>
        <button onclick="goBack()" class="back-btn">‚¨ÖÔ∏è Back</button>
    </header>

    <main class="history-container">
        <div id="history-list">
            <!-- History Data Dynamically Loaded Here -->
        </div>
    </main>

    <footer class="footer">
        <p>Track Your Wins, Losses, And Coins Earned Or Lost!</p>
    </footer>

    <script>
        const historyList = document.getElementById('history-list');

// Mock history data (replace with actual gameHistory from localStorage)
const gameHistory = JSON.parse(localStorage.getItem("gameHistory")) || [
    { opponent: "Multiplayer", result: "Win", coins: "+10", diamonds: "+1 (Match Win)", time: "28-12-2024 14:30" },
    { opponent: "AI", result: "Loss", coins: "-50", diamonds: "+0 (AI Loss)", time: "28-12-2024 15:00" },
    { opponent: "Multiplayer", result: "Draw", coins: "+0", diamonds: "+0 (No Change)", time: "28-12-2024 15:15" },
];

// Load history dynamically
function loadHistory() {
    historyList.innerHTML = "";
    gameHistory.forEach((game, index) => {
        const item = document.createElement('div');
        item.classList.add('history-item');
        item.innerHTML = `
            <p><strong>Game ${index + 1} ‚¨áÔ∏è</strong></p>
            <p>Opponent: ${game.opponent}</p>
            <p>Result: <span class="${game.result.toLowerCase()}">${game.result}</span></p>
            <p>ü™ô: <span class="${parseInt(game.coins) > 0 ? 'positive' : (parseInt(game.coins) < 0 ? 'negative' : 'neutral')}">${game.coins}</span></p>
            <p>üíé: <span class="${parseInt(game.diamonds) > 0 ? 'positive' : (parseInt(game.diamonds) < 0 ? 'negative' : 'neutral')}">${game.diamonds}</span></p>
            <p>Date And Time: ${game.time}</p>
        `;
        historyList.appendChild(item);
    });
}

function goBack() {
    window.location.href = "next.html";
}

loadHistory();
    </script>
</body>
</html>
